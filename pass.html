<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pass1.css" />
</head>

<body>
   <div class="main">
    <div class="container">
        <span class="" id="test-box" >Testing</span>
        <div class="box">
            Password Length
            <input type="number" name="" id="lengtho" max="25" min="2" value="5">
        </div>

        <div class="box">
            <label for="upper"> Contains Uppercase </label>
            <input type="checkbox" name="" id="upper" checked>
        </div>
        
        <div class="box">
            <label for="small">Contains Smallcase</label>
            <input type="checkbox" name="" id="small">
        </div>
        
        <div class="box">
            <label for="numbers"> Contains Numbers </label>
            <input type="checkbox" name="" id="numbers">
        </div>
        
        <div class="box">
            <label for="symbols"> Contains Symbols </label>
            <input type="checkbox" name="" id="symbols">
        </div>

        <div class="box">
            <button id="btn">Generate</button>
        </div>
    </div>
   </div>
   <script src="./pass.js"></script>
</body>

</html>
